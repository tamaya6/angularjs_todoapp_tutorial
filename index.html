<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>todo app</title>
</head>
<body ng-app="App">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
    <script src="app.js"></script>
</body>
    <form>
        <input type="text" required placeholder="新しい要件を入力">
        <button type="submit">追加</button>
    </form>

    <div>
        <button>全て完了/未完了</button>
        <button class="active">全部 <span>3</span></button>
        <button>未完了 <span>2</span></button>
        <button>完了 <span>1</span></button>
        <button>完了アイテムを全て削除</button>
    </div>

    <li class="todo-item">
        <form>
            <input type="check-box">
            <span class="todo-title">未完了のTodo</span>
            <button type="reset">削除</button>
        </form>
    </li>

    <li class="todo-item done">
        <form>
            <input type="check-box" checked>
            <span class="todo-title">完了したTodo</span>
            <button type="reset">削除</button>
        </form>
    </li>

    <li class="todo-item editing">
        <form>
            <input type="check-box">
            <input type="text" required value="編集中のTodo">
        </form>
    </li>
</html>
